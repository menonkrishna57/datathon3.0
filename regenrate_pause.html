<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Text Regeneration and YouTube Control</title>
</head>
<body>
    <div class="container">
        <h1>Text Regeneration Example</h1>
        <div id="textArea">
            <p id="generatedText">This is the initial text that will be regenerated.</p>
        </div>
        <div class="controls">
            <button id="regenerateButton" class="control-button">🔄 Regenerate Text</button>
            <button id="pauseButton" class="control-button">⏸️ Pause</button>
        </div>
        <div class="video-container">
            <iframe id="youtubeVideo" width="560" height="315" src="https://www.youtube.com/embed/YOUR_VIDEO_ID?enablejsapi=1" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
